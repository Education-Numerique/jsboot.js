# Base setup for everyone
yak:
    ############ Package basic informations
    # Code name
    PACKAGE:
        NAME: jsboot.js
    # Version to be replaced in some files, and that might be used in paths
        VERSION: '0.1'
    # License to be replaced in files
        LICENSE: '<a href="http://www.gnu.org/licenses/agpl-3.0.html">Afero GPL</a>'
    # Copyright to be replaced in files
        COPYRIGHT: '<a href="http://www.webitup.fr">Web It Up</a>'
    # Repo base url
        GIT_ROOT: 'https://github.com/webitup/jsboot.js/blob/master/src/'
    # Link to the product page
        HOME: 'http://h.ackitup.org/products/jsboot'
    # Author
        AUTHOR: '<a href="mailto:dev@webitup.fr">Mangled Deutz & Raildecom</a>'

    VARIANT: "bleednot"
    PUBLIC: '//app.roxee.net/lib'

    ############ Platform dependent stuff: change according to your milage
    # ROOT: '${HOME}/buildd'
    ROOT: './dist'
    # All these will be exposed as Yak.NAME_ROOT, where NAME is the key
    # Note that, if relative, they will be resolved against Yak.ROOT
    # Example: Yak.BUILD_ROOT <- ${HOME}/buildd/dist
    ROOT_PATHS:
        # Where to build the stuff (this is a temporary directory)
        BUILD: 'build'
        # Where to put temporary stuff (download cache, etc)
        TMP: 'tmp'
        # Where to deploy the builded stuff
        DEPLOY: 'deploy'
        # # Where to output zipped packages distros, if need be
        # PACK: 'packages'
        # # Where to deploy the documentation, if any
        # DOC: 'doc'

    LINKS:
        STATIC: 'https://static.roxee.net/static.yaml'
        SPITFIRE: 'https://static.roxee.net/lib/webitup/spitfire.yaml'


        # STATIC: '//static.roxee.net/lib'
        # # Static base for taupal stuff (used by the taupe itself to build its own documentation)
        # TAUPE: '//static.roxee.net/lib/org/wiu/gristaupe'
        # SPITFIRE: '//static.roxee.net/lib/org/jsboot/spitfire.js/0.1'
        # # Link to webitup
        # WIU: 'http://www.webitup.fr'
        # # Where to hotlink static resources from
        # # Unless one is testing with a new / experimental version of some dependency lib, don't change that
        # LIB: '//app.roxee.net/lib'
        # # Host
        # ROXEE_SERVICES_HOST: 'api.roxee.net'
        # ROXEE_SERVICES_PORT: ''
        # ROXEE_ERROR_REPORTER: '/gist-reporter'
